<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get" onsubmit="onSubmit()"> 
      <fieldset>
          <legend>Personal information</legend>
          <div class="form-field">
            <label for="surname">Surname:</label>       
            <input 
              type="text" 
              name="surname" 
              id="surname" 
              autocomplete="off">
            </input>
          </div>
          <div class="form-field">
            <label for="name">Name:</label>
            <input 
              type="text"
              name="name" 
              id="name" 
              autocomplete="off">
            </input>
          </div>
          <div class="form-field">
            <label for="age">How old are You?</label>
            <input 
              type="number" 
              name="age" 
              id="age" 
              minlength="2" 
              maxlength="3" 
              value="12" 
              max="100"
              required>
            </input>
          </div>
          <div class="form-field">
            <label for="fulldate">Full date of birth:</label>
            <input 
              type="date" 
              name="fulldate" 
              id="fulldate">
            </input>
          </div>
          <div class="form-field">
            <label for="terms">I accept the term of the agreement</label>
            <input 
              type="checkbox" 
              name="terms" 
              id="terms" 
              required>
            </input>
          </div> 
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>       
          <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="email@example.com" 
            required autocomplete="off">
        </input>
        </div>
        <div class="form-field">
          <label for="password">Password:</label>       
          <input 
            type="password" 
            name="password" 
            id="password" 
            required 
            autocomplete="off">
          </input>
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label for="lovecats">Do you love cats?</label>       
          <input 
            type="radio" 
            name="lovecats" 
            id="lovecats" 
            value="Yes">
            Yes
          </input>
          <input 
            type="radio" 
            name="lovecats" 
            id="lovecats" value="No">
            No
          </input>
        </div>
        <div class="form-field">
          <label for="color">What is your favorite color?</label>       
          <input 
            type="color" 
            name="color" 
            id="color">
          </input>
        </div>
        <div class="form-field">
          <label for="sleep">What time do you go to bed</label>       
          <input 
            type="time" 
            name="sleeptime" 
            id="sleep" 
            min="19:00"
            max="07.00">
          </input>
        </div>
        <div class="form-field">
          <label for="car">What are your favorite brand of cars?</label>       
          <select name="cars" id="car" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="rate">How do you rate our work?</label>       
          <input 
            type="range" 
            name="rating" 
            id="rate">
          </input>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="form-field">
          <label>Comments:       
          <textarea></textarea>
          </label>
        </div>
        <div class="form-field">
          <label for="recommend">Would you reccomend us?</label>       
          <select name="recommend" id="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
